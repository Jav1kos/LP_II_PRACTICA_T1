<html xmlns:th="thymeleaf.org">

	<head>
		<title>CRUD Spring</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>

	<body>
		<div>
			<a th:href="@{/new}" class="btn btn-primary">Nuevo Registro</a>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Código</th>
						<th>Descripción</th>
						<th>Precio de compra</th>
						<th>Precio de venta</th>
						<th>Existencia</th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pro:${productos}">
						<td th:text="${pro.id}"></td>
						<td th:text="${pro.cod}"></td>
						<td th:text="${pro.descripcion}"></td>
						<td th:text="${pro.precioCompra}"></td>
						<td th:text="${pro.precioVenta}"></td>
						<td th:text="${pro.existencia}"></td>
						<td>
							<a th:href="@{/editar/}+${pro.id}" class="btn btn-warning">Editar</a>
						</td>
						<td>
							<a th:href="@{/eliminar/}+${pro.id}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
