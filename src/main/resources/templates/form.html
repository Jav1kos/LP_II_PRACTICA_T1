<html xmlns:th="thymeleaf.org">
	<head>
		<title>CRUD Spring</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">	
	</head>

	<body>
		<div class="container mt-4">
			<div class="col-sm-6">
				<form method="post" th:object=${producto} th:action="@{/save}">
					<div class="card">
						<div class="card-header">
							<h3>Modulo Producto</h3>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label>ID</label>
								<input th:field="${producto.id}" type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Código</label>
								<input th:field="${producto.cod}" type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Descripción</label>
								<input th:field="${producto.descripcion}" type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Precio de Compra</label>
								<input th:field="${producto.precioCompra}" type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Precio de Venta</label>
								<input th:field="${producto.precioVenta}" type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Existencias</label>
								<input th:field="${producto.existencia}" type="text" class="form-control" />
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
